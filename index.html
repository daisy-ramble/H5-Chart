<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0">
	<title>慕课网学习情况</title>
	<!-- 页面逻辑的样式 -->
	<style type="text/css">
		body{
			margin: 0;
			border: 0; 
		}
		.h5_page{
			background-image: url(image/page_bg.png);
		}
		.h5_page_face{
			background-image: url(image/face_bg.png);
		}
		.h5_component_name_slogan{
			-webkit-animation: rock 2s infinite 2s;
		}
		@-webkit-keyframes rock{
			0%{ transform: rotate(0deg) }
			5%{ transform: rotate(3deg) }
			15%{ transform: rotate(-4deg) }
			20%{ transform: rotate(3deg) }
			25%{ transform: rotate(-2deg) }
			30%{ transform: rotate(1deg) }
			60%{ transform: rotate(-1deg) }
			100%{ transform: rotate(0deg) }
		}
		.h5_component_name_caption{ 
			background-image: url(image/page_caption_bg.png);
			width: 283px;
			height: 160px;
			text-align: center;
			line-height: 140px;
			font-size: 20px;
			color: #fff;
		}
		.h5_component_name_back{
			top: 30px;
			-webkit-animation: back 1s infinite 2s;
		}
		@-webkit-keyframes back{
				50%{ top:20px };
		}

	</style>
</head>
<body>

	<!-- 载入所有组件资源 -->
	<script type="text/javascript" src="js/lib/jquery.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.fullPage.js"></script>

	<!-- 加载 H5 相关资源 -->
	<script type="text/javascript">
	
		var res = [
		'Base','Bar','Point','Polyline','Radar','Pie'];
		var html = [];
		for(s in res){
			html.push('<script type="text/javascript" src="js/H5Component'+res[s]+'.js"><\/script>');
			html.push('<link rel="stylesheet" type="text/css" href="css/H5Component'+res[s]+'.css">');  
		}
		document.write( html.join('') );
	</script>
	<script type="text/javascript" src="js/H5.js"></script>
	<link rel="stylesheet" type="text/css" href="css/H5.css">
	<script type="text/javascript">
		$(function() {
			var h5 = new H5();

			h5.whenAddPage = function(){
                this.addComponent('slide_up',{
                    bg:'image/footer.png',
                    css:{
                        opacity:1,
                        left:0,bottom:-20,
                        width:'100%',height:'20px',zIndex:999
                    },
                    animateIn:{
                        opacity:1,bottom:'-1px'
                    },
                    animateOut:{
                        opacity:0,bottom:'-20px'
                    },
                    delay:500
                });
            }

			h5
			.addPage('face')
					.addComponent('topic',{
						center:true,
						width:395,
						height:130,
						bg:'image/face_logo.png',
						css:{opacity:0},	
						animateIn:{top:100,opacity:1},
						animateOut:{top:0,opacity:0}
					})
					.addComponent('slogan',{
						center:true,
						width:365,
						height:99,
						bg:'image/face_slogan.png',
						css:{opacity:0,top:180},
						animateIn:{left:'50%',opacity:1},
						animateOut:{left:'0%',opacity:0},
						delay:500
					})
					.addComponent('face_img_left',{
						width:370,
						height:493,
						bg:'image/face_img_left.png',
						css:{opacity:0,left:-50,bottom:-50},
						animateIn:{opacity:1,left:0,bottom:0},
						animateOut:{opacity:0,left:0,bottom:-50},
						delay:1000,
					})
					.addComponent('face_img_right',{
						width:276,
						height:449,
						bg:'image/face_img_right.png',
						css:{opacity:0,right:-50,bottom:-50},
						animateIn:{opacity:1,right:0,bottom:0},
						animateOut:{opacity:0,right:0,bottom:-50},
						delay:1000,
					})

            .addPage()
                .addComponent('caption',{text:'分布方向'})//polyline
                .addComponent('polyline',{
                    type:'polyline',
                    data:[['前端开发',.4,'#ff7676'],['移动开发',.2],['后端开发',.3,'blue'],['图像处理',.1]],
                    width:530,
                    height:300,
                    center:true,
                    css:{opacity:0,top:200},
                    animateIn:{opacity:1,top:250},
                    animateOut:{opacity:0,top:100},
                })
                .addComponent('msg',{
                    text:'前端开发占到40%',
                    css:{
                        opacity:0,top:160,
                        textAlign:'center',width:'100%',color:'#ff7676'
                    },
                    animateIn:{ opacity:1},
                    animateOut:{ opacity:0}
                })

            .addPage()
                .addComponent('caption',{text:'移动开发资源'})//pie
                .addComponent('pie',{
                    type:'pie',
                    data:[
                        ['Android' , .4  ,'#ff7676'],
                        ['IOS' , .3 ],
                        ['Cocos2d-x' , .2  ],
                        ['Unity-3D' , .1  ],
                    ],
                    css:{top:200},
                    width:300,
                    height:300,
                    center:true
                })
                .addComponent('msg',{
                    text:'移动 Android 占到40%',
                    css:{
                        opacity:0,bottom:120,
                        textAlign:'center',width:'100%',color:'#ff7676'
                    },
                    animateIn:{ opacity:1},
                    animateOut:{ opacity:0}
                })

            .addPage() //bar（bar_v）
                .addComponent('caption',{text:'前端开发'})
                .addComponent('bar',
                            {
                                type : 'bar',
                                
                                width : 530,
                                height : 600,
                                data:[
                                    ['Javascript' , .4  ,'#ff7676'],
                                    ['HTML/CSS' , .2  ],
                                    ['CSS3' , .1 ],
                                    ['HTML5' , .2  ],
                                    ['jQuery' , .35 ],
                                    ['Bootstrap' , .05 ],
                                    ['AngularJs' , .09  ]
                                ],
                                css : {
                                    top:100,
                                    opacity:0
                                },
                                animateIn:{
                                    opacity:1,
                                    top:200,
                                },
                                animateOut:{
                                    opacity:0,
                                    top:100,
                                },
                                center : true,
                            }
                )
                .addComponent('msg',{
                    text:'前端 Javascript 占到40%',
                    css:{
                        opacity:0,bottom:120,
                        textAlign:'center',width:'100%',color:'#ff7676'
                    },
                    animateIn:{ opacity:1},
                    animateOut:{ opacity:0}
                })
			
			.addPage()
                .addComponent('caption',{text:'后端开发'})//radar

                .addComponent('radar',{
                    type : 'radar',
                    width : 400,
                    height : 400,
                    data:[
                        ['Js' , .9  ,'#ff7676'],
                        ['CSS3' , .8 ],
                        ['HTML5' , .7  ],
                        ['PHP' , .6  ],
                        ['jQuery' , .5 ]
                    ],
                    css : {
                        top:100,
                        opacity:0
                    },
                    animateIn:{
                        opacity:1,
                        top:200,
                    },
                    animateOut:{
                        opacity:0,
                        top:100,
                    },
                    center : true,
                })

            .addPage()
                .addComponent('caption',{text:'难度分布'})//point
                .addComponent('point',{
                type : 'point',
                width : 300,
                height : 300,
                data:[
                    ['中级' , .4  ,'#ff7676'],
                    ['初级' , .2  ,'#ffa3a4', 0 ,'-60%'],
                    ['高级' , .3  ,'#99c1ff', '50%' ,'-120%']
                ],
                css : {
                    bottom:'20%'
                },
                center : true,
            })       
                    
            .addPage('tail')
                .addComponent('logo',{
                    center:true,
                    width:359,
                    height:129,
                    bg:'image/tail_logo.png',
                    css:{top:240,opacity:0},
                    animateIn:{opacity:1,top:210},
                    animateOut:{opacity:0,top:240},
                })
                .addComponent('slogan',{
                    center:true,
                    width:314,
                    height:46,
                    bg:'image/tail_slogan.png',
                    css:{top:280,opacity:0},
                    animateIn:{opacity:1,left:'50%'},
                    animateOut:{opacity:0,left:'0%'},
                    delay:500
                })
                .addComponent('share',{
                    width:128,
                    height:120,
                    bg:'image/tail_share.png',
                    css:{opacity:0,top:110,right:110},
                    animateIn:{opacity:1,top:10,right:10},
                    animateOut:{opacity:0,top:110,right:110},
                    delay:1000 
                })
                .addComponent('back',{
                    width:52,
                    height:50,
                    bg:'image/tail_back.png',
                    center:true,
                    onclick : function(){
                         $.fn.fullpage.moveTo( 1 )
                    }
                })    				
				.loader();
		})
	</script>

</body>
</html>
